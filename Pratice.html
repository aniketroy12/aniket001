<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Practice Work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        #head {
            text-align: center;
            padding: 20px;
        }

        #head h1 {
            margin-bottom: 40px;
            font-size: 2em;
            color: #333;
        }

        #head ol {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 600px;
        }

        #head ol li {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            color: #000;
            background-color: #ADD8E6;
            box-shadow: 0px 2px 4px gray;
            border-radius: 25px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #head ol li:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 8px gray;
        }

        #head ol li a {
            color: black;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        #head ol li a:hover {
            color: orange;
            text-decoration: underline;
            font-size: 20px;
        }

        #head ol li a:visited {
            color: black;
        }
    </style>
</head>
